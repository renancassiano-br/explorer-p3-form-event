<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Formulário de evento</title>

    <link rel="stylesheet" href="./assets/config/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&family=Poppins&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>
          O primeiro passo, é preencher esse formulário de inscrição.
        </p>
      </header>
      <form>
        <fieldset>
          <div class="element-field">
            <legend>Informações do Evento.</legend>
            <div class="input-wrapper">
              <label for="titulo">Título do evento. *<span>(mínimo 8 caracteres)</span></label>
              <input type="text" id="titulo" placeholder="Qual o nome do evento?">
            </div>
            <div class="input-wrapper">
              <label for="link">Link do evento. *<span>(comece com https://)</span></label>
              <input type="text" id="link" placeholder="https://meu-evento.com.br/inscricao">
            </div>
            <div class="input-wrapper">
              <label for="whatsapp">WhatsApp para contato. *<span>(somente números)</span></label>
              <input type="text" id="whatsapp" placeholder="xx123456789">
            </div>
            <div class="input-wrapper">
              <label for="info">Informações extras.</label>
              <textarea id="info" placeholder="Aqui, outras informações que julgue necessárias e não possuem um campo específico." ></textarea>
            </div>
            <div class="input-wrapper">
              <label for="category">Categoria</label>
              <select name="" id="category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="menthorship" title="Selecione uma opção!">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
